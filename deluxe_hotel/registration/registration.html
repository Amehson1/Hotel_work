<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- form where user can register to gain acess to the hotel -->
    <div class="flex justify-center justify-items-center p-4 min-w-fit h-70">
        <div class="w-60 ">
            <form action="" id="registrationForm">
                <div class="mb-3">
                    <label for="" class="text-2xl text-blue-500 mb-3 p-6 text-center"> Registration Form </label>
                    <label for="price" class="block text-sm pt-4 font-medium leading-6 text-gray-900">First Name</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                     
                      <input type="text" name="firstName" id="firstName" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                      
                      <input type="text" name="lastName" id="lastName" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                     
                      <input type="email" name="email" id="email" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                      <input type="password" name="password" id="password" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </form>
            
            <!-- click button  -->
            <div class="mb-3 mr-3">
                <button class="rounded-lg border-2 text-white border-radius-2 w-32 h-8 bg-green-700" id="regButton">Register</button>
            </div>
            <p>Already have account? <a href="../login/loginform.html" class="text-blue-500">Login</a></p>
        </div>
        
    </div>
    
    <script src="./registration.js"></script>
</body>
</html>
