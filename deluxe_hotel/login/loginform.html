<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="flex justify-center p-4 w-full h-70">
        <div class="w-60 ">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="" class="text-2xl text-blue-500 p-16 mb-4"> Log in </label>
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                      <input type="email" name="email" id="email" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                      <input type="text" name="password" id="password" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </form>
            
        
            <div class="mb-3 mr-16">
                <button class="rounded-lg border-2 border-radius-2 w-32 h-8 text-white bg-green-700" id="loginButton">Login</button>
            </div>
            <p>Don't have account? <a href="../registration/registration.html" class="text-blue-500">Register</a></p>
        </div>
        
    </div>
    <script src="./login.js"></script>
</body>
</html>
